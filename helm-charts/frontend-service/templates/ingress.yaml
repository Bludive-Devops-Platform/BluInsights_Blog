apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: bluinsights
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: frontend.192.168.60.230.nip.io
    http:
      paths:
      # ✅ Explicitly handle /admin.html first
      - path: /admin.html
        pathType: Exact
        backend:
          service:
            name: frontend-service
            port:
              number: 80

      # 🟢 Frontend HTML and JS
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80

      # 🟠 Blog Service API
      - path: /blogs
        pathType: Prefix
        backend:
          service:
            name: blog-service
            port:
              number: 5001

      # 🔵 Comment Service API
      - path: /comments
        pathType: Prefix
        backend:
          service:
            name: comment-service
            port:
              number: 5002

      # 🔐 Auth Service (user-service) API
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 5050
 
