apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: bluinsights
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: frontend.192.168.60.230.nip.io
      http:
        paths:
          - path: /admin.html
            pathType: Exact
            backend:
              service:
                name: frontend-service
                port:
                  number: 80

          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80

          - path: /blogs
            pathType: Prefix
            backend:
              service:
                name: blog-service
                port:
                  number: 5001

          - path: /comments
            pathType: Prefix
            backend:
              service:
                name: comment-service
                port:
                  number: 5002
