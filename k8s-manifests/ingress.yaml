apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bluinsights-ingress
  namespace: bluinsights
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: bluinsights.lab.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
